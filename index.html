<!DOCTYPE html>
<html lang="en">

<head>
    <!-- We can also add some SEO utilities here. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8bits-test</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="hero-section">
        <div class="hero-container">
            <div class="d-flex flex-wrap align-items-center h-640">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8">

                    <!-- Pretending like this is a hero section's header. -->
                    <div class="hero-rate d-flex flex-wrap">
                        <div class="hero-rate-div">
                            <span class="hero-rate-div-text" style="font-weight: 600;">Excellent</span>
                            <img class="hero-rate-div-img" src="/img/rating-stars.svg" alt="rating-stars-img">

                            <span class="hero-rate-div-text" style="font-weight: 400;">346 Reviews on</span>
                            <img class="hero-rate-div-img" src="/img/trustpilot-icon.svg" alt="trustpilot-logo-img">
                        </div>
                        <div class="hero-rate-mobile">
                            <span class="hero-rate-div-text" style="font-weight: 600;">Excellent</span>
                            <img class="hero-rate-div-img" src="/img/rating-five-stars.svg" alt="rating-stars-img">

                            <span class="hero-rate-div-text" style="font-weight: 400;">346 Reviews on</span>
                            <img class="hero-rate-div-img-mobile" src="/img/trustpilot-icon.svg" alt="trustpilot-logo-img">
                        </div>
                    </div>

                    <!-- Body -->
                    <h1 class="hero-heading">
                        <div class="hero-heading-text">
                            Buy Bitcoin in minutes with<br> Australia's <span style="color: #FF9A1F;">Fastest Exchange</span>
                        </div>
                    </h1>
                    <div class="hero-heading-italic">
                        <div class="hero-heading-italic-text">
                            <i>Simple. Simple. Secure.</i>
                        </div>
                    </div>
                    <div class="hero-download">
                        <div class="hero-download-img">
                            <a href="#">
                                <img src="/img/download-img.svg" alt="download-img">
                            </a>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="hero-action">
                        <button class="hero-action-submit hero-btn hero-btn-main">
                            Download the app
                        </button>
                        <button class="hero-action-signup hero-btn hero-btn-main">
                            Sign Up
                        </button>
                        <button class="hero-action-lore hero-btn hero-btn-main hero-btn-outline">
                            Learn More
                        </button>
                    </div>
                </div>

                <!-- I wanted to do this detailed, but design is drawn incorrectly a little bit. -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                    <div class="d-flex justify-content-center">
                        <img class="hero-img-mobile" src="/img/phone-mockup.svg" alt="hero-background-phone">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
